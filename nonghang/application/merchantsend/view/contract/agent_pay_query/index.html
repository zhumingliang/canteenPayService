<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授权缴费扣款状态查询接口</title>
    <style type="text/css">
        table{
            margin: auto;
        }
        table td{
            /* width:160px; */
            height:30px;
            text-align: left;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<br><br><br><br><br><br>
    <h2>授权缴费扣款状态查询接口</h2>
    <h3>接口:{$url}</h3>
    <h3>交易码:{$transCode}</h3><br>
    <form action='agent_pay_query\payquery'  method="post" >
        <input type="hidden" name="trVersion" value="${param.trVersion }">
        <table>
            <tr>
                <td>账单编号(billNo)：</td>
                <td><input type="text" name="billNo"/><font color="red">*必输</font></td>
            </tr>
            <tr>
                <td>商户编号(merchantId)：</td>
                <td><input type="text" name="merchantId"/><font color="red">*必输</font></td>
            </tr>
            <tr>
                <td>扣款流水号(traceNo)：</td>
                <td><input type="text" name="traceNo"/><font color="red">*必输</font></td>
            </tr>
        </table>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
