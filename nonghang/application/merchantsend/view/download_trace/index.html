<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缴费对账单下载</title>
    <style type="text/css">
        table{
            margin: auto;
        }
        table td{
            /* width:160px; */
            height:30px;
            text-align: left;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<br><br><br><br><br><br>
    <h2>缴费对账单下载</h2>
    <h3>接口:{$url}</h3>
    <h3>交易码:{$transCode}</h3><br>
    <form action='download_trace\download' method="POST">
        <table>
            <tr>
                <td>商户编号(merchantId)：</td>
                <td><input type="text" name="merchantId" value="" /><font color="red">*必输</font></td>
            </tr>
            <tr>
                <td>指定对账单的下载日期(billDate)：</td>
                <td><input type="text" name="billDate" value="" /><font color="red">*必填(格式yyyyMMdd，只能下载27日内对账单)</font></td>
            </tr>
        </table>
        <input type="submit" value="下载账单" />
    </form>
</body>
</html>
